{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
    .login-page {
        display: flex;
        min-height: 100vh;
    }

    .login-bg {
        flex: 1;
        background-image: url("{% static 'images/SPOG_Sign_in_page.png' %}");
        background-size: cover;
        background-position: center;
    }

    .login-form-section {
        flex: 1;
        background-color: #000;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
    }

    .auth-card {
        width: 100%;
        max-width: 400px;
    }

    .auth-card h2 {
        font-weight: 700;
    }

    .btn-primary {
        background-color: #4cbaff;
        border: none;
    }

    .btn-primary:hover {
        background-color: #39a4e0;
    }

    .btn-outline-light:hover {
        background-color: #fff;
        color: #000;
    }

    .form-label {
        font-weight: 500;
    }

    .form-control {
        background-color: transparent;
        border: none;
        border-bottom: 2px solid #fff;
        border-radius: 0;
        color: #fff;
    }

    .form-control:focus {
        background-color: transparent;
        box-shadow: none;
        border-bottom-color: #4cbaff;
    }

    .text-link {
        color: #ccc;
        font-size: 0.9rem;
    }

    .text-link:hover {
        color: #fff;
    }
</style>

<div class="login-page">
    <div class="login-bg"></div>
    <div class="login-form-section">
        <div class="auth-card">
            <h2 class="mb-3">versetal<span style="color: #4cbaff;">SPOG</span>â„¢</h2>
            <h4 class="mb-3">Forgot Password?</h4>
            <p class="mb-4 text-muted" style="color: #ccc !important;">Enter your email below to receive the password reset link.</p>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100">Send Reset Email</button>
            </form>
            <div class="mt-3 text-center">
                <a href="{% url 'login' %}" class="text-link">Back to Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
