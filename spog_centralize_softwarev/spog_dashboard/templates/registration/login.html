{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
    .login-page {
        display: flex;
        min-height: 100vh;
    }

    .login-bg {
        flex: 1;
        background-image: url("{% static 'images/SPOG_Sign_in_page.png' %}");
        background-size: cover;
        background-position: center;
    }

    .login-form-section {
        flex: 1;
        background-color: #000;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
    }

    .auth-card {
        width: 100%;
        max-width: 400px;
    }

    .auth-card h2 {
        font-weight: 700;
    }

    .btn-primary {
        background-color: #4cbaff;
        border: none;
    }

    .btn-primary:hover {
        background-color: #39a4e0;
    }

    .btn-outline-light:hover {
        background-color: #fff;
        color: #000;
    }

    .form-label {
        font-weight: 500;
    }

    .form-control {
        background-color: transparent;
        border: none;
        border-bottom: 2px solid #fff;
        border-radius: 0;
        color: #fff;
    }

    .form-control:focus {
        background-color: transparent;
        box-shadow: none;
        border-bottom-color: #4cbaff;
    }

    .text-link {
        color: #ccc;
        font-size: 0.9rem;
    }

    .text-link:hover {
        color: #fff;
    }
</style>

<div class="login-page">
    <div class="login-bg"></div>
    <div class="login-form-section">
        <div class="auth-card">
            <h2 class="mb-3">versetal<span style="color: #4cbaff;">SPOG</span>â„¢</h2>
            <p class="mb-4 text-muted" style="color: #fff !important;
">Welcome back! Please login to your account.</p>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" id="id_username" required>
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="id_password" required>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <!-- <a href="#" class="text-link">Forgot Password?</a> -->
                     <a href="{% url 'password_reset' %}">Forgot Password?</a>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary w-50 me-2">Login</button>
                    <!-- <a href="#" class="btn btn-outline-light w-50">Sign up</a> -->
                    
                </div>
            </form>
            <div class="mt-4 text-center">
                <small class="text-muted">Terms of use. Privacy policy</small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
