{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
    .login-page {
        display: flex;
        min-height: 100vh;
    }

    .login-bg {
        flex: 1;
        background-image: url("{% static 'images/SPOG_Sign_in_page.png' %}");
        background-size: cover;
        background-position: center;
    }

    .login-form-section {
        flex: 1;
        background-color: #000;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
    }

    .auth-card {
        width: 100%;
        max-width: 400px;
    }

    .auth-card h2 {
        font-weight: 700;
    }

    .btn-primary {
        background-color: #4cbaff;
        border: none;
    }

    .btn-primary:hover {
        background-color: #39a4e0;
    }

    .text-link {
        color: #ccc;
        font-size: 0.9rem;
    }

    .text-link:hover {
        color: #fff;
    }
</style>

<div class="login-page">
    <div class="login-bg"></div>
    <div class="login-form-section">
        <div class="auth-card text-center">
            <h2 class="mb-3">versetal<span style="color: #4cbaff;">SPOG</span>™</h2>
            <h4 class="mb-3">Check Your Email</h4>
            <p class="mb-4 text-muted" style="color: #ccc !important;">
                We've emailed you instructions for resetting your password.  
                If you don’t receive it soon, please check your spam folder or try again.
            </p>
            <div class="mt-3">
                <a href="{% url 'login' %}" class="btn btn-primary w-100">Back to Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
