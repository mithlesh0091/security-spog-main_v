{% extends "base.html" %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 dashboard-nav">
            <h4 class="text-white mb-4">VERSETAL SPOG </h4>
            <div class="nav flex-column">
                <a class="nav-link nav-link-custom" href="#users">Overview </a>
                <a class="nav-link nav-link-custom" href="#analytics">Security </a>
                <a class="nav-link nav-link-custom" href="#reports">NOC</a>
                <a class="nav-link nav-link-custom" href="#settings">Help Desk</a>
            </div>
             <form action="{% url 'logout' %}" method="post" class="mt-auto">  <!-- mt-auto pushes it to the bottom -->
                    {% csrf_token %}
                    <button type="submit" class="nav-link nav-link-custom btn btn-link w-100 text-left">
                        Logout
                    </button>
                </form>
        </nav>
        

        <!-- Main Content -->
        <main class="col-md-10 p-4 bg-light">
            <h2>Security Dashboard</h2>
            <div class="row mt-4">
                <div class="col-md-4">
                    <div class="card shadow">
                        <div class="card-body">
                            <h5 class="card-title">Active Users</h5>
                            <p class="display-4">42</p>
                        </div>
                    </div>
                </div>
                <!-- Add more metrics cards -->
            </div>
        </main>
    </div>
</div>
{% endblock %}
